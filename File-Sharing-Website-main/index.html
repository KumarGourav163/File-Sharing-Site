<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online File Sharing</title>
    <!--Bootstrap Cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--Remix Icon Cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!--Custom css style link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="page p-1">
                <header class="header text-center">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="logo d-flex align-items-center">
                            <img src="logo.svg" alt="logo">
                            <strong>Gourav Kumar Dash</strong>
                        </div>

                        <div class="links d-flex align-items-center">
                            <div id="socials-container">
                                <img
                                src=".//linkedin.png"
                                alt="My LinkedIn profile"
                                class="icon"
                                onclick="location.href='https://www.linkedin.com/in/kumar-gourab-951965245/'"
                              />
                              <img
                                src=".//github.png"
                                alt="My Github profile"
                                class="icon"
                                onclick="location.href='https://github.com/KumarGourav163'"
                              />
                            <!--<a class="profile text-decoration-none"><i class="ri-spy-fill"></i></a>
                            <a class="text text-decoration-none">Send</a>
                            <a class="text text-decoration-none">Request</a>-->
                        </div>
                    </div>
                </header>


                <section class="content new-content">
                    <div class="intro text-center">
                        <h1 class="font-weight-bolder mb-4">Simple and reliable file&nbsp;transfer</h1>

                        <div class="input-center mb-3 text-center">
                            <input type="file" title="file" id="fileInput" class="mb-3">
                            <label for="fileInput" class="custom-file-lab p-3 rounded rounded-pill alert-link btn-outline-success">Upload File</label>
                        </div>

                        <button class="btn btn-primary" id="uploadButton">Share</button>
                        <div id="shareableLink" class="mt-3"></div>
                    </div>
                </section>
              <p class="cp-text">
                    Â© Copyright || G O U R A V - 2024 ||. All rights reserved.
                    <br>
                    Designed by G O U R A V
                </p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
